<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Premium</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .plan-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .plan-card:hover {
            transform: translateY(-5px);
        }
        .plan-card.selected {
            border: 2px solid #0d6efd;
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.3);
        }
        .feature-list {
            list-style: none;
            padding-left: 0;
        }
        .feature-list li {
            margin-bottom: 8px;
        }
        .feature-list li i {
            color: #198754;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="comics.html">Comic Collection</a>
            </div>
        </nav>

        <div class="container py-5">
            <h1 class="text-center mb-5">Choose Your Premium Plan</h1>
            
            <div class="row justify-content-center g-4">
                <div v-for="plan in plans" :key="plan.plan_id" class="col-md-4">
                    <div class="card h-100 plan-card" 
                         :class="{ 'selected': selectedPlan && selectedPlan.plan_id === plan.plan_id }"
                         @click="selectPlan(plan)">
                        <div class="card-body text-center">
                            <h3 class="card-title">{{ plan.plan_name }}</h3>
                            <div class="pricing my-4">
                                <h2 class="mb-0">${{ plan.price }}</h2>
                                <p class="text-muted">per {{ plan.duration.toLowerCase() }}</p>
                            </div>
                            <ul class="feature-list">
                                <li v-for="feature in plan.features.split(', ')" :key="feature">
                                    <i class="fas fa-check"></i> {{ feature }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <button class="btn btn-primary btn-lg px-5"
                        :disabled="!selectedPlan"
                        @click="proceedToCheckout">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    plans: [],
                    selectedPlan: null,
                    error: null
                };
            },
            methods: {
                async fetchPlans() {
                    try {
                        const response = await axios.get('http://127.0.0.1:5004/premium_plan');
                        if (response.data.code === 200) {
                            this.plans = response.data.data;
                        } else {
                            this.error = 'Failed to fetch plans';
                        }
                    } catch (error) {
                        console.error('Error fetching plans:', error);
                        this.error = 'Failed to fetch plans';
                    }
                },
                selectPlan(plan) {
                    this.selectedPlan = plan;
                },
                async proceedToCheckout() {
                    if (!this.selectedPlan) return;
                    
                    try {
                        // Get the current user's ID from localStorage or your auth system
                        const userId = localStorage.getItem('userId') || 1; // Default to 1 for testing
                        
                        // Create payment intent
                        const response = await axios.post('http://127.0.0.1:5000/create-payment-intent', {
                            amount: this.selectedPlan.price * 100, // Convert to cents
                            user_id: userId,
                            plan_id: this.selectedPlan.plan_id
                        });

                        if (response.data.clientSecret) {
                            // Store the plan details for the payment page
                            localStorage.setItem('selectedPlan', JSON.stringify(this.selectedPlan));
                            
                            // Redirect to payment page with client secret
                            window.location.href = `payment.html?client_secret=${response.data.clientSecret}`;
                        }
                    } catch (error) {
                        console.error('Error creating payment intent:', error);
                        alert('Failed to process checkout. Please try again.');
                    }
                }
            },
            mounted() {
                this.fetchPlans();
            }
        }).mount('#app');
    </script>
</body>
</html>
