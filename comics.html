<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .comic-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .genre-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .comic-image-container {
            width: 100%;
            aspect-ratio: 1/1; /* Creates a perfect square */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            max-width: 300px; /* Limit maximum size */
            margin-left: auto;
            margin-right: auto;
        }
        .comic-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }
        .image-placeholder {
            width: 100%;
            aspect-ratio: 1/1; /* Creates a perfect square */
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            border-radius: 4px;
            max-width: 300px; /* Limit maximum size */
            margin-left: auto;
            margin-right: auto;
        }
        .btn-read {
            width: 100%;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Comic Collection</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Available Comics</h2>
        <div class="row" id="comics-container">
            <!-- Comics will be loaded here -->
        </div>
    </div>

    <script>
        // Store comics data globally
        let allComics = [];
        
        // Function to fetch comics from the API
        async function fetchComics() {
            try {
                console.log('Attempting to fetch comics from http://localhost:5001/comic');
                const response = await fetch('http://localhost:5001/comic');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                allComics = await response.json();
                console.log('Received comics:', allComics);
                displayComics();
            } catch (error) {
                console.error('Error fetching comics:', error);
                const errorMessage = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger" role="alert">
                            Error loading comics. Please make sure the comic service is running on port 5001.
                            <br>
                            Error details: ${error.message}
                            <br>
                            <small>Check the browser console (F12) for more details.</small>
                        </div>
                    </div>
                `;
                document.getElementById('comics-container').innerHTML = errorMessage;
            }
        }

        // Function to display comics
        function displayComics() {
            const container = document.getElementById('comics-container');
            if (!allComics || allComics.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info" role="alert">
                            No comics found in the database.
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = allComics.map(comic => createComicCard(comic)).join('');
        }

        // Function to create a comic card HTML
        function createComicCard(comic) {
            console.log(`Processing comic: ${comic.comic_name}, Has image: ${comic.comic_art ? 'Yes' : 'No'}`);
            
            return `
                <div class="col-md-4 mb-4">
                    <div class="card comic-card">
                        <div class="card-body">
                            <span class="badge bg-${getStatusColor(comic.status)} status-badge">
                                ${comic.status}
                            </span>
                            <h5 class="card-title">${comic.comic_name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">By ${comic.author}</h6>
                            
                            ${comic.comic_art ? `
                                <div class="comic-image-container">
                                    <img src="data:image/webp;base64,${comic.comic_art}" 
                                         class="comic-image" 
                                         alt="${comic.comic_name}"
                                         onerror="this.onerror=null; this.src='images/placeholder.webp'; console.error('Error loading image for ${comic.comic_name}');"
                                    >
                                </div>
                            ` : `
                                <div class="image-placeholder">
                                    <span>No image available</span>
                                </div>
                            `}
                            
                            <div class="mb-3">
                                ${comic.genre.map(genre => `
                                    <span class="badge bg-secondary genre-badge">${genre}</span>
                                `).join('')}
                            </div>
                            <p class="card-text">${comic.description}</p>
                            
                            <div class="action-buttons">
                                <button class="btn btn-primary btn-read" onclick="readComic(${comic.comic_id})">
                                    <i class="bi bi-book"></i> Read
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to read a comic (navigate to chapters page)
        function readComic(comicId) {
            console.log(`Reading comic with ID: ${comicId}`);
            // Navigate to chapters page
            window.location.href = `chapters.html?comic_id=${comicId}`;
        }

        // Function to get status badge color
        function getStatusColor(status) {
            switch(status.toLowerCase()) {
                case 'ongoing':
                    return 'success';
                case 'completed':
                    return 'primary';
                case 'hiatus':
                    return 'warning';
                default:
                    return 'secondary';
            }
        }

        // Load comics when the page loads
        document.addEventListener('DOMContentLoaded', fetchComics);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
